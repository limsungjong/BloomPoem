<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/qnaView.css"/>
  <title>문의 작성하기</title>
  <link rel="stylesheet" href="/css/shopCategory.css" />
</head>
<body>
<header class="header">
  <a href="http://localhost:9000">
    <img src="/image/logo최종.png" alt="logo" class="logo" /></a>
  <menu>
    <div><a href="http://localhost:9000/pick_up">PickUp</a></div>
    <div><a href="http://localhost:9000/shopping">Shop</a></div>
    <div><a href="http://localhost:9000/recommend">Recommend</a></div>
  </menu>
  <nav class="userBox">
    <span class="signin">SignIn</span>
    <span class="signup">SignUp</span>
  </nav>
</header>
<main>
  <div class="navArea">
    <div class="navBox">
      <div>문의 작성하기</div>
    </div>
  </div>
  <div class="mainArea">
    <form action="/qna/write" method="post" name="QnaForm" id="QnaForm">
      <div class="mainBox">
        <div class="titleBox1">
          <div class="title1">작성자</div>
          <div class="title2">
            <input type="text" name="userEmail" id="userEmail" placeholder="사용자 이메일"/></div>
        </div>
        <div class="titleBox2">
          <div class="title1">제목</div>
          <div class="title2">
            <input type="text" name="qnaTitle" id="qnaTitle" placeholder="제목을 입력해주세요."/></div>
        </div>
        <div class="content">
          <div>
          <textarea name="qnaContent" id="qnaContent" cols="70" rows="10" placeholder="내용을 입력해주세요.">
          </textarea>
            <input type="hidden" value="Y" name="qnaStatus">
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="btn btn-outline-success" type="submit">저장</button>
        <button class="btn btn-outline-danger">삭제</button>
        <button class="btn btn-outline-dark" onclick="location.href ='http://localhost:9000/qna'">목록</button>
      </div>
    </form>
  </div>
</main>
<footer>
</footer>
</body>
</html>
