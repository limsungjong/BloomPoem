<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
  <title>구조 잡기</title>
  <link rel="stylesheet" href="/css/shopPayment.css" />
  <script>
    function comma(str) {
      str = String(str);
      return str.replace(/(\d)(?=(?:\d{3})+(?!\d))/g, '$1,');
    }

  </script>

</head>
<body>
<header class="header">
  <img src="/image/logo최종.png" alt="logo" class="logo" />
  <menu>
    <div class="mainText">Payment</div>
  </menu>
  <nav class="userBox">
    <span class='logout'><a href='/sign/sign_out'>logOut</a></span>
    <span class="cart"><a href='/shopping/cart'>Cart</a></span>
    <span class="myPage">MyPage</span>
  </nav>
</header>
<main>
  <div class="orderInfo">
    <label class="productArea">Cart
      <div class="scroll">
        <span class="scroll-dot"></span>
      </div>
    </label>
    <div class="oneProductArea">
      <div class="oneProductBox">
        <img th:src="@{/image/product/}+${cart.product.productMainImage}" alt="productImage" class="productImage" />
        <div class="productName" th:text="${cart.product.productName}"></div>
        <div class="productQuantity"> 수량 :
          <select>
            <th:block th:each="i :${#numbers.sequence(1,5)} ">
              <th:block th:if="${cart.shoppingCartCount != iStat.index}" >
                <option th:text="${iStat.index}"></option>
              </th:block>
              <th:block th:if="${cart.shoppingCartCount == iStat.index}">
                <option selected th:text="${iStat.index}" ></option>
              </th:block>
            </th:block>
          </select>
          개
        </div>
        <div class="productPrice">
          가격 : <span class="price">
          <script th:inline="javascript">
            $(".price").append(comma([[${cart.product.productPrice * cart.shoppingCartCount}]]))
          </script>
        </span> 원
        </div>
        <div class="deleteButtonBox"><button class="btn btn-outline-danger deleteButton" th:data-no="${cart.shoppingCartNumber}">삭제</button></div>
      </div>
    </div>








  </div>
  <div class="userInfo">
    <div>이름 : </div><div>Name</div>
    <div>연락처 : </div><div>PhoneNumber</div>
    <div>주소 : </div><div>Address</div>
    <div>상세주소 : </div><div>DetailAddress</div>
  </div>

  </div>
  <div class="payment">
    <div> 총 물품 : <span>1</span> 개 </div>
    <div> 총 금액 : <span class="totalPrice"><script th:inline="javascript">
      $(".totalPrice").append(comma([[${cart.product.productPrice * cart.shoppingCartCount}]]))
    </script></span> 원 </div>
    <div>
      <img src="/image/kakaoPay.png" alt="kakaoPayImage" class="kakaoPageImage">
    </div>
  </div>
</main>
<footer>
</footer>
</body>
</html>
</html>
