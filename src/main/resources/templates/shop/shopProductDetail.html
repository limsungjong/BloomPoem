<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>구조 잡기</title>
  <link rel="stylesheet" href="/css/shopProductDetail.css" />
  <script>

  </script>
</head>
<body>
<input type="hidden" name="category" id="category" th:value="${category}">
<input type="hidden" name="curPage" id="curPage" th:value="${curPage}">
<input type="hidden" name="productNumber" id="productNumber" th:value="${productNumber}">
<header class="header">
  <img src="/image/logo최종.png" alt="logo" class="logo" />
  <menu>

  </menu>
  <nav class="userBox">
    <span class="signin">SignIn</span>
    <span class="signup">SignUp</span>
  </nav>
</header>
<main>
  <div class="mainArea">
    <img  class ="productMainImage" th:src="@{/image/product/}+${product.productMainImage}" >
    <div class="ProductName" th:text="${product.productName}">
    </div>
    <div class="productQuantity"> 수량 :
      </div><div><select class="form-select form-select-sm">
    <option>수량</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
  </select></div>
    <div class="productPrice">가격 :<span th:text="${product.productPrice}"></span>원</div>
    <button class="btn btn-outline-primary productBasket" th:data-no="${productNumber}">장바구니</button>
    <button class="btn btn-outline-success productBuy" th:data-no="${productNumber}">구매하기</button>
  </div>
  <hr/>
  <div class="subImageBox">
    <img th:src="@{/image/product/}+${product.productSubImage1}" class="subImage" alt="subImage" />
  </div>
  <div class="footStickyArea">
    <div class="footStickyBox">
      <div>Quantity<select class="form-select form-select-sm">
        <option>수량</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select></div></div>
    <div>Price</div>
    <div>
      <button class="btn btn-outline-primary " th:data-no="${productNumber}">Basket</button>
      <button class="btn btn-outline-success " th:data-no="${productNumber}">Buy</button>
    </div>
  </div>
  </div>
</main>
<footer>
</footer>
</body>
</html>
</html>
