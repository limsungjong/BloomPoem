<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/qna.css"/>
  <title>나의 문의 내역</title>
</head>
<body>
<header class="header">
  <a href="http://localhost:9000">
    <img src="/image/logo최종.png" alt="logo" class="logo" /></a>
  <menu>
    <div><a href="http://localhost:9000/pick_up">PickUp</a></div>
    <div><a href="http://localhost:9000/shopping">Shop</a></div>
    <div><a href="http://localhost:9000/recommend">Recommend</a></div>
  </menu>
  <nav class="userBox">
    <span class="signin">SignIn</span>
    <span class="signup">SignUp</span>
  </nav>
</header>
<main>
  <div class="navArea">
    <div class="navBox">
      <div>나의 문의내역</div>
      <div class="navButtonBox">
        <button class="btn btn-outline-primary" onclick="location.href ='http://localhost:9000/FAQ'">자주 묻는 질문 보기</button>
        <button class="btn btn-outline-primary" onclick="location.href ='http://localhost:9000/qna/write'">문의하기</button></div>
    </div>
  </div>
  <div class="mainArea">
    <div class="mainBox">
      <div class="th">
        <div class="qnaNumber">제목</div>
        <div class="qnaStatus">답변상태</div>
        <div class="qnaTitle">제목</div>
        <div class="qnaRegDate">등록일</div>
      </div>
      <div class="tr" th:each="qna:${QnaList}">
        <div class="qnaNumber" th:text="${qna.qnaNumber}"></div>
        <div class="qnaStatus" th:text="${qna.qnaStatus}"></div>
<!--        <div class="qnaTitle" th:text="${qna.qnaTitle}"-->
<!--             th:href="@{http://localhost:9000/qna/view(qnaNumber=${qna.qnaNumber})}">-->
<!--        </div>-->
        <div>
          <a th:text="${qna.qnaTitle}"
             th:href="@{http://localhost:9000/qna/view(qnaNumber=${qna.qnaNumber})}"></a>
        </div>
        <div class="qnaRegDate" th:text="${qna.qnaDate}"></div>
      </div>
    </div>
  </div>
  <div class="paging">
    <button class="btn btn-outline-dark">1</button>
    <button class="btn btn-outline-dark">2</button>
    <button class="btn btn-outline-dark">3</button>
  </div>
</main>
<footer>
</footer>
</body>
</html>
