<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bloom Poem sign in</title>
    <script src="/build/loginCheck.js" defer></script>
    <link rel="stylesheet" type="text/css" href="/css/skel.css"/>
    <link rel="stylesheet" type="text/css" href="/css/signUp.css"/>
    <link rel="stylesheet" type="text/css" href="/css/signIn.css"/>
</head>
<body>
<header class="header">
    <a href="http://localhost:9000">
        <img src="/image/logo최종.png" alt="logo" class="logo"/>
    </a>

    <menu>
        <span class="fromLeft"><a href="/pick_up">Pick Up</a></span>
        <span class="fromLeft"><a href="/shopping">Shop</a></span>
        <span class="fromLeft"><a href="/recommend">recommend</a></span>
    </menu>
</header>
<main>
    <div class="mainBox-1">
        <div class="loginBox">
            <h1 class="loginTitle">Sign In</h1>
            <div class="logWrap"></div>
            <div class="submitBox">
                <label for="emailInput" class="tag">Email</label>
                <input
                        class="emailInput margin-3 inputWd-2"
                        type="email"
                        placeholder="Email"
                        id="emailInput"
                        autocomplete="off"
                />
                <span class="emailTestFail">
                  이메일 주소의 형식이 올바르지 않습니다. 예시) bloomPoem@naver.com
                </span>
                <button id="emailSubmit" class="btn margin-3">Submit</button>
            </div>
        </div>
        <div class="signUpBox">
          <span class="signUpText"
          >아직 회원이 아니신가요? <a class="ASignUpText" href="http://localhost:9000/sign/sign_up">여기에서 회원 가입</a></span
          >
        </div>
    </div>
</main>
<footer>
</footer>
</body>
<script src="/build/singIn.js" defer></script>
</html>
