<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/qnaWrite.css"/>
  <link rel="stylesheet" type="text/css" href="/css/footer.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Bloom Poem 문의 작성하기</title>
  <script>
$(document).ready(function(){
  $("#btnSave").on("click", function(){
    if($("#qnaTitle").val().length <= 0){
      Swal.fire({
        icon: 'warning',
        text: '제목을 입력해주세요.',
        confirmButtonText:'확인'
        })
      $("#qnaTitle").focus();
      return;
    }else if($("#qnaContent").val().length <= 0) {
      Swal.fire({
        icon: 'warning',
        text: '내용을 입력해주세요.',
        confirmButtonText:'확인'
        })
      $("#qnaContent").focus();
      return;
    }else{
      document.QnaForm.submit();

    }
  });
})
  </script>
</head>
<body>
<header class="header">
  <a href="http://localhost:9000">
    <img src="/image/logo최종.png" alt="logo" class="logo" /></a>
  <menu>
    <div><a href="http://localhost:9000/pick_up">PickUp</a></div>
    <div><a href="http://localhost:9000/shopping">Shop</a></div>
    <div><a href="http://localhost:9000/recommend">Recommend</a></div>
  </menu>
  <nav class="userBox">
    <span class="signin">SignIn</span>
    <span class="signup">SignUp</span>
  </nav>
</header>
<main>
  <div class="navArea">
    <div class="navBox">
      <div>문의 작성하기</div>
    </div>
  </div>
  <div class="mainArea">
    <form action="/qna/write" method="post" enctype="multipart/form-data" name="QnaForm" id="QnaForm">
    <div class="mainBox">
      <div class="titleBox1">
        <div class="title1">작성자</div>
        <div class="title2">
          <input type="text" name="userEmail" id="userEmail" th:value="${userEmail}" readonly/></div>
      </div>
      <div class="titleBox2">
        <div class="title1">제목</div>
        <div class="title2">
          <input type="text" name="qnaTitle" id="qnaTitle" placeholder="제목을 입력해주세요." style="width: 98%"/></div>
      </div>
      <div class="content">
        <div>
          <textarea name="qnaContent" id="qnaContent" cols="70" rows="10" placeholder="내용을 입력해주세요."></textarea>
          <input type="hidden" value="N" name="qnaStatus">
        </div>
        <div class="fileBox">
            <input type="file" value=""  id="inputFile" name="qnaImage" accept=".jpg, .jpeg, .png"   style="width: 260px;">
        </div>
      </div>
    </div>
    <div class="buttons">
      <button class="btn btn-outline-dark" type="button" onclick="location.href ='http://localhost:9000/qna'">목록</button>
      <button class="btn btn-outline-success" id="btnSave" name="btnSave">저장</button>
    </div>
    </form>
  </div>
</main>
<footer>
  <div class="footerWrapper">
    <div class="footerTop">
      <ul class="footerListText">
        <li class="footerText"><a href="/FAQ">고객센터</a></li>
        <li class="footerText"><a href="/privacy">개인정보처리방침</a></li>
      </ul>
    </div>
    <div class="footerCenter">
      <div class="line"></div>
    </div>
    <div class="footerBottom">
      <ul class="footerListText">
        <li class="footerText">사업자 명 : 블룸 포엠</li>
        <li class="footerText">대표자 명 : 임성종</li>
        <li class="footerText">
          오시는 길 : 인천 미추홀구 매소홀로488번길 6-32 태승빌딩 5층(1층
          홈플러스)
        </li>
        <li class="footerText">연락처 : 032-876-3332</li>
      </ul>
    </div>
  </div>
</footer>
</body>
</html>
