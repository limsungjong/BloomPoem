<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/qnaReply.css"/>
    <link rel="stylesheet" type="text/css" href="/css/footer.css"/>
    <title>Bloom Poem 나의 문의 내역</title>
    <script>
        $(document).ready(()=>{
            $(".reply").on("click", (e)=>{
                document.replyForm.submit();
            })
        })
    </script>
</head>
<body>
<header class="header">
    <a href="http://localhost:9000">
        <img src="/image/logo최종.png" alt="logo" class="logo" /></a>
    <menu>
        <div><a href="http://localhost:9000/pick_up">PickUp</a></div>
        <div><a href="http://localhost:9000/shopping">Shop</a></div>
        <div><a href="http://localhost:9000/recommend">Recommend</a></div>
    </menu>
    <nav class="userBox">
        <span class="signin">SignIn</span>
        <span class="signup">SignUp</span>
    </nav>
</header>
<main>
    <div class="navArea">
        <div class="navBox">
            <div>나의 문의 내역</div>
        </div>
    </div>
    <div class="mainArea">
        <div class="mainBox">
            <div class="titleBox1">
                <div class="title1">작성자</div>
                <div class="title2" th:text="${qna.userEmail}"></div>
                <div class="title3">등록일</div>
                <div class="title4" th:text="${qna.qnaDate.toString().split('T')[0]}"></div>
            </div>
            <div class="titleBox2">
                <div class="title1">제목</div>
                <div class="title2" th:text="${qna.qnaTitle}"></div>
                <div class="title3">답변상태</div>
                <div class="title4" th:text="${qna.qnaStatus}"></div>
            </div>
            <div class="content">
                <th:block th:if="${qna.getQnaImage1() != null}"> <div><img th:src="@{/image/upload/}+${qna.qnaImage1}"></div></th:block>

                <div th:text="${qna.qnaContent}"></div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn-outline-dark" onclick="location.href ='http://localhost:9000/qna'">목록</button>
            <button class="btn btn-outline-dark reply" >답글</button>
            <button class="btn btn-outline-success" id="btnUpdate">
                <a th:href="@{/qna/update(qnaNumber=${qna.qnaNumber})}">수정</a></button>
            <button class="btn btn-outline-danger" th:data-no="${qna.getQnaNumber()}" id="btnDelete">
                <a th:href="@{/qna/delete(qnaNumber=${qna.qnaNumber})}">삭제</a></button>
        </div>
    </div>
    <form action="/qna/reply" method="get" name="replyForm">
        <input type="hidden" name="qnaNumber" th:value="${qna.getQnaNumber()}" >
    </form>
</main>
<footer>
    <div class="footerWrapper">
        <div class="footerTop">
            <ul class="footerListText">
                <li class="footerText"><a href="/FAQ">고객센터</a></li>
                <li class="footerText"><a href="/privacy">개인정보처리방침</a></li>
            </ul>
        </div>
        <div class="footerCenter">
            <div class="line"></div>
        </div>
        <div class="footerBottom">
            <ul class="footerListText">
                <li class="footerText">사업자 명 : 블룸 포엠</li>
                <li class="footerText">대표자 명 : 임성종</li>
                <li class="footerText">
                    오시는 길 : 인천 미추홀구 매소홀로488번길 6-32 태승빌딩 5층(1층
                    홈플러스)
                </li>
                <li class="footerText">연락처 : 032-876-3332</li>
            </ul>
        </div>
    </div>
</footer>
</body>
</html>
