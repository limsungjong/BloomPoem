<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/qnaView.css"/>
    <title>나의 문의 내역</title>
    <link rel="stylesheet" href="/css/shopCategory.css" />
</head>
<body>
<header class="header">
    <a href="http://localhost:9000">
        <img src="/image/logo최종.png" alt="logo" class="logo" /></a>
    <menu>
        <div>PickUp</div>
        <div>Shop</div>
        <div>Recommend</div>
    </menu>
    <nav class="userBox">
        <span class="signin">SignIn</span>
        <span class="signup">SignUp</span>
    </nav>
</header>
<main>
    <div class="navArea">
        <div class="navBox">
            <div>나의 문의 내역</div>
        </div>
    </div>
    <div class="mainArea">
        <div class="mainBox">
            <div class="titleBox1">
                <div class="title1">작성자</div>
                <div class="title2">작성자 EMain@.com</div>
                <div class="title3">등록일</div>
                <div class="title4">YYYY.MM.DD</div>
            </div>
            <div class="titleBox2">
                <div class="title1">제목</div>
                <div class="title2">문의1</div>
                <div class="title3">답변상태</div>
                <div class="title4">답변완료(Y)</div>
            </div>
            <div class="content">
                <div>문의 내용</div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn-outline-success">저장</button>
            <button class="btn btn-outline-danger">삭제</button>
            <button class="btn btn-outline-dark" onclick="location.href ='http://localhost:9000/qna'">목록</button>
        </div>
    </div>

</main>
<footer>
</footer>
</body>
</html>
