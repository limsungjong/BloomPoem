<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="/build/onRealdy.js" defer></script>
  <script src="/build/userContext.js" defer></script>
  <script src="/build/util.js" defer></script>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/8e31ecfd50.js"
          crossorigin="anonymous"></script>
  <script type="text/javascript"
          src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5596461f82340fc96fa11b43a06cb7c1&libraries=services"
  ></script>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
  <title>Pick-Up</title>
  <link rel="stylesheet" type="text/css" href="/css/onReady.css"/>
  <link rel="stylesheet" type="text/css" href="/css/skel.css"/>
  <link rel="stylesheet" type="text/css" href="/css/pickUp.css"/>

</head>
<body>
<header>
  <div id="loading"></div>
  <div class="logoBox">
    <a href="http://localhost:9000">
      <img src="/image/logo최종.png" alt="logo" class="logo"/>
    </a>
  </div>
  <div class="searchBox">
    <input
            type="text"
            class="searchTerm fromLeft"
            placeholder="위치를 입력해주세요"
    />
    <button type="submit" class="searchButton">
      <i class="fa fa-search"></i>
    </button>
  </div>
  <nav class="userBox">
    <a href="http://localhost:9000/sign/sign_in"><span class="signin">SignIn</span></a>
    <a href="http://localhost:9000/sign/sign_up"><span class="signup">SignUp</span></a>
  </nav>
</header>
<main>
  <div class="sideContainer">
    <div class="sideList"></div>
  </div>
  <div class="mainContainer">
    <div class="mapBox">
      <div id="map"></div>
    </div>
  </div>
</main>
</body>

<!-- 카카오 페이 결제창을 실행하는 폼 여기를 실행한다. -->
<form name="kakaoForm" id="kakaoForm" method="post" target="kakaoPopUp" action="/pick_up/order/pay/pop_up">
  <input type="hidden" name="orderId" id="orderId" value="" />
  <input type="hidden" name="tId" id="tId" value="" />
  <input type="hidden" name="pcUrl" id="pcUrl" value="" />
</form>

<!--카카오 페이 끝난후 실행 될 폼 -->
<form nema="paymentSuccess" id="paymentSuccess" action="/pick_up/order/pay/success" method ="post">
  <input type="hidden" name="orderId" class="orderId" value="">
</form>
<script src="/build/pickUp.js"></script>
<script>
  function paymentSuccess(orderId){
    $(".orderId").val(orderId)
    $("#paymentSuccess").submit();
  }
</script>
</html>
